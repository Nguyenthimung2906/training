<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Assignment</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1 class="logo">
          <a href="#" class="link">
            <img src="./img/logo.png" alt="3legant." class="logo-img" />
          </a>
        </h1>
        <nav class="nav">
          <ul class="list">
            <li class="item">
              <a href="#" class="link">Home</a>
            </li>
            <li class="item">
              <a href="#" class="link">Shop</a>
            </li>
            <li class="item">
              <a href="#" class="link">Product</a>
            </li>
            <li class="item">
              <a href="#" class="link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="action">
          <div class="search">
            <button type="button">
              <span class="icon icon-search"></span>
            </button>
          </div>
          <div class="user">
            <button type="button">
              <span class="icon icon-user"></span>
            </button>
          </div>
          <div class="cart">
            <button type="button">
              <span class="icon icon-cart"></span>
            </button>
            <span class="number"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
