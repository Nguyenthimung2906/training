<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Assignment</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1 class="logo">
          <a href="#" class="logo_link">
            <img src="img/img_logo.png" alt="3legant." class="logo_img" />
          </a>
        </h1>
        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#" class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Shop</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Product</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="header_action">
          <div class="search">
            <button type="button">
              <img src="img/img_search.svg" alt="" class="icon icon_search">
            </button>
          </div>
          <div class="user">
            <button type="button">
              <img src="img/img_user.svg" alt="" class="icon icon_user">
            </button>
          </div>
          <div class="cart">
            <button type="button">
              <img src="img/img_cart.svg" alt="" class="icon icon_cart">
            </button>
            <span class="cart_number">
              <a href="#" class="cart_link">2</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
