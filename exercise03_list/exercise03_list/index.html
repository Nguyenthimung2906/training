<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Assignment</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="wrap">
      <div class="heading">
        <h2 class="heading_title">Articles</h2>
        <a href="#" class="heading_more" aria-label="Arrow">
          <span class="heading_desc">More Articles</span>
          <span class="icon heading_arrow"></span>
        </a>
      </div>
      <ul class="list">
        <!-- item 1 -->
        <li class="list_item">
          <div class="list_thumb">
            <img src="img/img_home.png" alt="home" class="list_img">
          </div>
          <span class="list_title three-dots">7 ways to decor your home</span>
          <a href="#" class="heading_more" aria-label="Arrow">
            <span class="list_more">Read More</span>
            <span class="icon heading_arrow"></span>
          </a>
        </li>
        <!-- item 2 -->
        <li class="list_item">
          <div class="list_thumb">
            <img src="img/img_kitchen.png" alt="kitchen" class="list_img">
          </div>
          <span class="list_title three-dots">Kitchen organization</span>
          <a href="#" class="heading_more" aria-label="Arrow">
            <span class="list_more">Read More</span>
            <span class="icon heading_arrow"></span>
          </a>
        </li>
        <!-- item 3 -->
        <li class="list_item">
          <div class="list_thumb">
            <img src="img/img_bedroom.png" alt="bedroom" class="list_img">
          </div>
          <span class="list_title three-dots">Decor your bedroom</span>
          <a href="#" class="heading_more" aria-label="Arrow">
            <span class="list_more">Read More</span>
            <span class="icon heading_arrow"></span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
